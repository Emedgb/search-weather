<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SearchWeather</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path fill="currentColor" d="M96.2 200.1C96.07 197.4 96 194.7 96 192C96 103.6 167.6 32 256 32C315.3 32 367 64.25 394.7 112.2C409.9 101.1 428.3 96 448 96C501 96 544 138.1 544 192C544 204.2 541.7 215.8 537.6 226.6C596 238.4 640 290.1 640 352C640 422.7 582.7 480 512 480H144C64.47 480 0 415.5 0 336C0 273.2 40.17 219.8 96.2 200.1z"/></svg>
                    SearchWeather
                </div>
                <div class="busca">
                    <input type="text" placeholder="Busque por uma cidade..." />
                    <button>Buscar</button>
                </div>
            </div>
        </header>
        
        <main>
            <div data-js="carregando" class="container animacao-fadein">
                <div class="carregando"></div>
            </div>
            <div data-js="erro-busca" class="container erro-busca">
                <h2>Não encontrado</h2>
            </div>
            <div data-js="clima-area" class="container clima-info">
                    <div class="clima-titulo">
                        <h1>
                            <span data-js="cidade"></span>
                        </h1>
                    </div>
                    <div class="clima-temperatura">
                        <div>Sensação Térmica<br/>
                            <span data-js="sensacao-temp"></span>
                        </div>
                        <div>Temperatura<br/>
                            <span data-js="temp-atual"></span>
                        </div>
                        <div>Pressão Atmosférica<br/>
                            <span data-js="pressao"></span>
                        </div>
                    </div>
                    <div class="clima-detalhes">
                        <div>Umidade<br/>
                            <span data-js="umidade"></span>
                        </div>
                        <div>Descrição<br/>
                            <span data-js="descricao"></span>
                        </div>
                        <div>Vento<br/>
                            <span data-js="vento"></span>
                        </div>
                    </div>
                    <div class="clima-imagem">
                        <img data-js="imagem" alt="descricao-clima"/>
                    </div>


            </div>
        </main>

        <footer>
            2022 - Desenvolvido por Emerson Alves<br/>
            <a href="https://github.com/Emedgb" target="_blank">https://github.com/Emedgb</a>
        </footer>


    <script src="assets/js/script.js"></script>
    </body>
</html>
